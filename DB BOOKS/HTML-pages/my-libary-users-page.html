<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/DB BOOKS/style/reset.css">
    <link rel="stylesheet" href="/DB BOOKS/style/style.css">

</head>

<body>
    <nav>
        <a href="/DB BOOKS/HTML-pages/main-libary-page.html">Main Page</a>
        <a href="/DB BOOKS/HTML-pages/my-libary-books-page.html">Books Page</a>
    </nav>
    <div class="main">

        <h1>Users Managment</h1>
        <button onclick="showForm('new-user-form')">Create New User</button>
        <button onclick="showForm('update-user-form')">Update User</button>
        <button onclick="showForm('delete-user-form')">Delete User</button>

        <div id="new-user-form" class="form-container">
            <form class="new-user-form">
                <h3>Create new user</h3>
                <input id="firstName" type="text" placeholder="First Name" required>
                <input id="lastName" type="text" placeholder="Last Name" required>
                <button id="submit" type="submit">Submit</button>
            </form>
        </div>

        <div id="update-user-form" class="form-container">
            <form class="new-user-form">
                <h3>Update a user</h3>
                <input id="updateID" type="text" placeholder="ID of user that needs update" required>
                <input id="updatedFirstName" type="text" placeholder="First Name">
                <input id="updatedLastName" type="text" placeholder="Last Name">
                <button id="submit" type="submit">Submit</button>
            </form>
        </div>

        <div id="delete-user-form" class="form-container">
            <form id="delete-user-by-id">
                <h3>Delete user by ID</h3>
                <input id="ID" type="text" placeholder="ID" required>
                <button id="submit" type="submit">Submit</button>
            </form>
        </div>

        <div class="message"></div>
        <h4>Users table</h4>
        <button id="get-button" onclick="fetchAndBuildTable()">Get all users</button>
        <div id="table-container"></div>



        <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
        <script src="/DB BOOKS/javaScript/users-page.js"></script>
</body>

</html>
