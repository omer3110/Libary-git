<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/DB BOOKS/style/reset.css">
    <link rel="stylesheet" href="/DB BOOKS/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav>
        <a href="/DB BOOKS/HTML-pages/main-libary-page.html">Main Page</a>
        <a href="/DB BOOKS/HTML-pages/my-libary-users-page.html">Users Page</a>
    </nav>
    <div class="main">
        <h1>Books Management</h1>
        <button onclick="showForm('new-book-form')">Create New Book</button>
        <button onclick="showForm('update-book-form')">Update Book</button>
        <button onclick="showForm('delete-book-form')">Delete Book</button>

        <div id="new-book-form" class="form-container">
            <form class="new-book-form">
                <h3>Create new Book</h3>
                <input id="newBookName" type="text" placeholder="Book Name" required>
                <input id="newAuthor" type="text" placeholder="Author" required>
                <input id="newNumPages" type="number" placeholder="Number of pages" required>
                <button id="submitNewBook" type="submit">Submit</button>
            </form>
        </div>

        <div id="update-book-form" class="form-container">
            <form class="update-book-form">
                <h3>Update a Book</h3>
                <input id="updateID" type="text" placeholder="ID of book to update" required>
                <input type="radio" id="increase" name="action" value="increase" required>
                <label for="increase">Increase</label>
                <input type="radio" id="decrease" name="action" value="decrease" required>
                <label for="decrease">Decrease</label>
                <button id="submitUpdateBook" type="submit">Submit</button>
            </form>
        </div>

        <div id="delete-book-form" class="form-container">
            <form id="delete-book-by-id">
                <h3>Delete Book by ID</h3>
                <input id="deleteID" type="text" placeholder="ID of book to delete" required>
                <button id="submitDeleteBook" type="submit">Submit</button>
            </form>
        </div>

        <div class="message"></div>
        <div class="search-container">
            <form id="searchBarForm">
                <input id="searchBar" type="text" placeholder="Search.." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>

            <h4>Books Table</h4>
            <button id="get-button" onclick="fetchAndBuildTable()">Get All Books</button>
            <div id="table-container"></div>
        </div>

        <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
        <script src="/DB BOOKS/javaScript/booksPage.js">
        </script>
</body>

</html>
