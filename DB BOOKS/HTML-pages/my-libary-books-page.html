<body>
    <nav>
        <a href="/DB BOOKS/HTML-pages/main-libary-page.html">Main Page</a>
        <a href="/DB BOOKS/HTML-pages/my-libary-users-page.html">Users Page</a>
    </nav>
    <div class="main">
        <div class="header-and-search-wrapper">
            <h1>Our Libraray</h1>
            <div class="search-container">
                <form id="searchBarForm">
                    <input id="searchBar" type="text" placeholder="Search book.." name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>

        
            <div>
                <button onclick="showForm('new-book-form-container')">Create New Book <i class="fa-solid fa-book"></i></button>
                <button onclick="showHistory()">Show History</button>
            </div>

            <div>
                <div id="new-book-form-container" class="form-container">

                    <button class="close-form-btn" onclick="hideForm('new-book-form-container')">Close</button>

                    <div>
                        <label for="typeOfCreation">Type of creation</label>
                        <select name="typeOfCreation" id="typeOfCreation">
                            <option value="manually-api">Manually</option>
                            <option value="google-api">By ISBN</option>
                        </select>
                    </div>

                    <form class="new-book-form pop-up">
                        <h3>Create new Book</h3>
                        <div>
                            <label for="BookName">Book name :</label>
                            <input id="BookName" type="text" placeholder="Book Name" required>
                        </div>
                        <div>
                            <label for="Authors">Authors :</label>
                            <input id="Authors" type="text" placeholder="Authors" required>
                        </div>
                        <div>
                            <label for="NumPages">Num of pages :</label>
                            <input id="NumPages" type="number" placeholder="Number of pages" required>
                        </div>
                        <div>
                            <label for="description">Description :</label>
                            <input id="description" type="text" placeholder="Short description">
                        </div>
                        <div>
                            <label for="img">Img URL :</label>
                            <input id="img" type="text" placeholder="Img URL">
                        </div>
                        <div>
                            <label for="numOfCopies">Num of copies :</label>
                            <input id="numOfCopies" type="number" placeholder="Number of copies" required>
                        </div>
                        <div>
                            <label for="categories">Categories :</label>
                            <input id="categories" type="text" placeholder="categories" required>
                        </div>
                        <button id="submitNewBook" type="submit">Submit</button>
                        <div class="message"></div>
                    </form>
                </div>
                <form class="new-book-form-by-ISBN pop-up">
                    <input id="ISBN" type="text" placeholder="ISBN" required>
                    <button id="submitNewBook" type="submit">Submit</button>
                </form>
            </div>
        

        <button id="get-button" onclick="fetchAndBuildTable()">Get All Books</button>

        <div class="modal-and-booklist-wrapper">

            <div id="books-container">
            </div>

            <div id="modal" class="modal">
                <div class="modal-content">
                    <button class="close-modal-btn">Close</button>
                    <div id="book-info" class="book-info-before-show"><p>Feel free to search a book... <i class="fa-regular fa-face-smile"></i></p></div>
                    <p class="delete-book-message"></p>
                </div>
            </div>
        </div>

    </div>

    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="/DB BOOKS/javaScript/booksPage.js"></script>
</body>
